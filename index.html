<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style/style.css">
	<!-- untuk fonya di ambil dr source ggoogle internet -->
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<title>Rahmat Putra, S.Kom</title>

</head>

<body>
	<div id="container">
		<div class="img-container">
			<div class="inner">
				<picture>
					<source srcset="./images/illustration-woman-online-mobile.svg" media="(max-width: 890px)">
					<img src="./images/illustration-woman-online-desktop.svg" alt="">
				</picture>
				<picture>
					<source media="(max-width: 890px)" srcset="./images/bg-pattern-mobile.svg">
					<img class="sec-img" src="./images/bg-pattern-desktop.svg" alt="">
				</picture>
			</div>
			<div class="outer">
				<img src="./images/illustration-box-desktop.svg" alt="">
			</div>
		</div>
		<div class="faq-container">
			<h2>FAQ</h2>
			<div class="faq1">
				<input type="checkbox" name="" id="q1">
				<label for="q1">How many team members can I invite?<span><img src="./images/icon-arrow-down.svg" alt=""></span></label>
				<div class="ans"></div>
			</div>
			<div class="faq2">
				<input type="checkbox" name="" id="q2">
				<label for="q2">What is the maximum file upload size?<span><img src="./images/icon-arrow-down.svg" alt=""></span></label>
				<div class="ans">No more than 2GB. All files in your account must fit your allotted storage space.</div>
			</div>
			<div class="faq3">
				<input type="checkbox" name="" id="q3">
				<label for="q3">How do I reset my password?<span><img src="./images/icon-arrow-down.svg" alt=""></span></label>
				<div class="ans"></div>
			</div>
			<div class="faq4">
				<input type="checkbox" name="" id="q4">
				<label for="q4">Can I cancel my subscription?<span><img src="./images/icon-arrow-down.svg" alt=""></span></label>
				<div class="ans"></div>
			</div>
			<div class="faq5">
				<input type="checkbox" name="" id="q5">
				<label for="q5">Do you provide additional support?<span><img src="./images/icon-arrow-down.svg" alt=""></span></label>
				<div class="ans"></div>
			</div>
		</div>
	</div>

	<!-- <script rel="javascript" src=""></script> -->
	<script type="text/javascript" src="script/script.js"></script>
</body>

</html>
